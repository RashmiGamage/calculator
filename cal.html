<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">

        <table>
            <tr>
                <td colspan="4" id="display"> </td>
            </tr>
            <tr>
                <td><button onclick="enterBtn(this);">1</button></td>
                <td><button onclick="enterBtn(this);">2</button></td>
                <td><button onclick="enterBtn(this);">3</button></td>
                <td><button onclick="enterBtn(this);">+</button></td>
            </tr>
            <tr>
                <td><button onclick="enterBtn(this);">4</button></td>
                <td><button onclick="enterBtn(this);">5</button></td>
                <td><button onclick="enterBtn(this);">6</button></td>
                <td><button onclick="enterBtn(this);">-</button></td>
            </tr>
            <tr>
                <td><button onclick="enterBtn(this);">7</button></td>
                <td><button onclick="enterBtn(this);">8</button></td>
                <td><button onclick="enterBtn(this);">9</button></td>
                <td><button onclick="enterBtn(this);">*</button></td>
            </tr>
            <tr>
                <td><div class="clear"><button onclick="enterBtn(this);">AC</button></div></td>
                <td><button onclick="enterBtn(this);">0</button></td>
                <td><button onclick="enterBtn(this);">=</button></td>
                <td><button onclick="enterBtn(this);">/</button></td>
            </tr>

        </table>
    </div>

    <script src="cal.js"></script>
</body>
</html>
